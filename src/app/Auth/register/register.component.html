  <div class="register-area pt-30 pb-20">
    <div class="container">
    <div class="register">
    <h3>Register</h3>
    <form (ngSubmit)="SumbitRegister(register)" #submitform="ngForm">
    <div class="row">
      <div class="col-md-6">
        <input name="username" [(ngModel)]="register.username" type="email" id="email" class="form-control" placeholder="User Name Or Email Address*"> 
      </div>
      <div class="col-md-6">
      <div class="form-group">
      <input name="password" [(ngModel)]="register.password"type="password" id="password" class="form-control" placeholder="Password*">
      </div>
      </div>
  </div>

  <div class="row">
    <div class=" col-md-6">
    <input name="nationalId" [(ngModel)]="register.nationalId"  id="nationalId" class="form-control" placeholder="National Id">
    </div>
    <div class=" col-md-6">
    <input name="phone" [(ngModel)]="register.phone" type="phone" id="Phone Number" class="form-control" placeholder="Phone Number *">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-lg-6 col-md-6">
    <input name="fname" [(ngModel)]="register.fname" type="text" id="name" class="form-control" placeholder="First Name*">
    </div>
    <div class="col-lg-6 col-md-6">
    <input  name="lname" [(ngModel)]="register.lname" type="text" id="name" class="form-control" placeholder="Last Name*">
    </div>
  </div>
  <div class="row">
    <div class=" col-md-6">
    <input name="age" [(ngModel)]="register.age" type="number" id="age" class="form-control" placeholder="Age">
    </div>
    <div class=" col-md-6">
    <input  name="address" [(ngModel)]="register.address" type="text" id="address" class="form-control" placeholder="Address *">
    </div>
  </div>
  <div class="row py-3">
<div class="col-md-6">
    <select  name="maritalStatus" [(ngModel)]="register.maritalStatus">
      <option *ngFor="let status of maritalStatuses" [value]="status">{{status}}</option>
    </select>
  </div >
 

  <div class="col-lg-6">
    <div class="form-group">
      <label class="label-form">{{"gender" | translate}}</label>
        <div class="gender-form">
          <div class="form-check">
            <input type="radio" name="gender" value="male" [(ngModel)]="register.gender">
            <label class="form-check-label" for="male">
              {{"male" | translate}}
            </label>
          </div>
          <div class="form-check">
            <input type="radio" name="gender" levalue="fema" [(ngModel)]="register.gender"> Female
            <label class="form-check-label" for="female">
              {{"female" | translate}}
            </label>
          </div>
        </div>
    </div>
    </div>
  </div>
  
    <button type="submit" class="default-btn btn active">Register</button>
    </form>
    </div>
    </div>
    </div>
