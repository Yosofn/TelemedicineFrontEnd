<div class="payment-admin waiting my-4">
  <h3>Welcome Admin</h3>
  <div class="box" style="width: 25%; padding: 10px; margin: 20px auto">
    <h3>Quick Registration</h3>
  </div>
 <form (ngSubmit)="SumbitApplication(_quickRegister)">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">User Name</label>
              <input
                type="text"
                class="form-control"
                style="border-width: 2px"
                placeholder="User Name"
                [(ngModel)]="_quickRegister.username" name="username"
              />
            </div>
          </div>
          <div class="col-12 my-4">
            <div class="form-group">
              <label for="name">Phone Number</label>
              <input
                type="text"
                class="form-control"
                style="border-width: 2px"
                placeholder="Phone Number"
                type="text" [(ngModel)]="_quickRegister.phone" name="phone"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="name">National ID</label>
              <input
                type="text"
                class="form-control"
                style="border-width: 2px"
                placeholder="National ID"
                type="text" [(ngModel)]="_quickRegister.nationalId" name="nationalId"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 my-5">
        <div class="d-flex justify-content-between">
          <div class="upload-flies-tabs">
            <label for="fileTreatment">
              <p>
                Upload File
                <i class="fa-solid fa-folder-plus"></i>
              </p>
              <input type="file" [(ngModel)]="_quickRegister.report" name="report" (change)="onFileSelected($event)">

            </label>
          </div>
          <button type="submit" class="confirm-register">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>

<div class="container" *ngIf="showPopup">
  <div class="bg-payments-header mb-5">
    <img src="assets/images/header.png" alt="">
  </div>

  <div class="content-succ my-5">
    <div class="icon">
      <i class="fa-solid fa-check"></i>
    </div>
    <span>Congratulations</span>
    <p>Appointment successfully booked.</p>
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <a class="btn btn-next" routerLink="/admin-register">Back to quick register page!</a>
    </div>
  </div>
  </div>
</div>
